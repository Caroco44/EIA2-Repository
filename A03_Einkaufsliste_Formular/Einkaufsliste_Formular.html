<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Einkaufsliste Formular</title>
  <link rel="stylesheet" href="Einkaufsliste_Formular.css">
  <script defer src="Einkaufsliste_Formular.js"></script>
</head>

<body>

  <h1>Your Shopping List</h1>
  <div id="bigDiv">
    
    <div class="Entry">
      <div class="input">
        <legend>
          <input type="text" placeholder="Product">
        </legend>
        <input type="checkbox" name="checkbox" class="checkboxClass" value="Product">
  
        <button class="purchasedButton">Purchased</button>
      </div>
  
      <div class="input">
        <p>Amount, Comment, Date</p>
        <input type="number" name="Stepper" step="1" min="0" max="100" value="0" />
  
        <input type="text" placeholder="Comment">
        <input disabled type="text" placeholder="Date">
        <button class="deleteButton">Delete Entry</button>
      </div>
    </div>

    <button id="newEntryButton">New Entry</button>
  </div>

</body>

</html>
